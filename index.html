<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log("Welcome to Rock,Paper,Scissors Game!\nYou will fight with the computer and the first to five wins!" );

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let number = Math.floor(Math.random() * 3) + 1;
            
            if(number==1){
                return "rock";
            }else if(number==2){
                return "paper";
            }else{
                return "scissors";
            }
        }

        function getHumanChoice() {
            const choice = prompt("Rock?Paper?Scissors?");

            return choice.toLowerCase();
        }

        
        function playRound() {
            let a = getHumanChoice();
            let b = getComputerChoice();
            
            if(a == "rock" && b == "paper"){
                computerScore++;
                return console.log("You Lose! Paper beats Rock");
            }else if(a == "rock" && b =="scissors"){
                humanScore++;
                return console.log("You Win! Paper beats Scissors");
            }else if(a == "rock" && b =="rock"){
                return console.log("Its a tie");
            }else if(a == "paper" && b =="rock"){
                humanScore++
                return console.log("You Win! Paper beats Rock");
            }else if(a == "paper" && b =="scissors"){
                computerScore++
                return console.log("You Lose! Scissors beat Paper");
            }else if(a == "paper" && b =="paper"){
                return console.log("Its a tie");
            }else if(a == "scissors" && b =="rock"){
                computerScore++
                return console.log("You Lose! Rock beat Scissors");
            }else if(a == "scissors" && b =="paper"){
                humanScore++
                return console.log("You win! Scissors beat Paper");
            }else {
                return console.log("Its a tie");
            }

        }

        function playGame() {
            humanScore = 0;
            computerScore = 0;

            for (let i = 0; i < 100; i++) {
                playRound(); 

                console.log("Your score " + humanScore + " Computer Score " + computerScore);

                if(humanScore == 5){
                return "You won!";
                }else if(computerScore == 5){
                return "The computer won!";
                }               
            }

            
        }

        console.log(playGame());

    </script>
</body>
</html>
